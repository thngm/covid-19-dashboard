<!DOCTYPE html>
<html>
    <head>
        <title>Timetable</title>
        <!-- styling for the table tags-->
        <style>
            table,td,th{
                border: 0.5px solid black;
                padding: 1px;
                margin-left: auto;
                margin-right: auto;
            }
            th{
                text-align: left;
            }
            td{
                text-align: center;
            }
            h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Ian's Timetable</h3>
        <table >
            <tr>
                <th colspan="2"></th>
                <th colspan="2"></th>
                <th colspan="3">Morning</th>
                <th>lunch</th>
                <th colspan="5">afternoon</th>
                <th colspan="3">evening</th>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <td rowspan="2" colspan="2"></td>
                <td rowspan="2">9-10am</td>
                <td rowspan="2">10-11am</td>
                <td rowspan="2">11-12pm</td>
                <td rowspan="2">1-2pm</td>
                <td rowspan="2">2-3pm</td>
                <td rowspan="2">3-4pm</td>
                <td rowspan="2">4-5pm</td>
                <td colspan="2" rowspan="2">5-6pm</td>
                <td rowspan="2">6-7pm</td>
                <td rowspan="2">7-8pm</td>
                <td rowspan="2">8-9pm</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3" colspan="2">Work</td>
                <td colspan="2" rowspan="2">Monday</td>
                <td colspan="3" rowspan="2">Development meeting</td>
                <td rowspan="2"></td>
                <td colspan="3" rowspan="2">Client Meeting</td>
                <td colspan="2" rowspan="2">commute</td>
                <td colspan="3" rowspan="2">Free</td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2">Tuesday</td>
                <td colspan="3">in Office</td>
                <td></td>
                <td colspan="8">in Office</td>
            </tr>
        </table>
    </body>
</html>
