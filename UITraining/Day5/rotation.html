<!DOCTYPE html>
<html>
    <head>
        <title>fan rotation</title>
        <style>
            img{
                animation : rotation 2s infinite linear;
            }
        
            @keyframes rotation {
                100%{
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="img-container">
            <img  src="Images/fan.png" alt="fan image">
        </div>
    </body>
</html>
