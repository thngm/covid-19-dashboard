<!DOCTYPE html>
<html>
    <head>
        <title>ex4</title>
        <link rel="stylesheet" href="CSS/style2.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-chevron-left"></i>
                <h1>Dora</h1>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="sender-container">
                <div class="image">
                    <img src="Images/watermelon.jpg">
                </div>
                <div class="text">
                    <p>hey..dora..u there?</p>
                    <div class="delivered-time">
                    <p>5 min ago</p>
                    </div>
                </div>
            </div>
            <div class="receiver-container">
                <div class="image">
                    <img src="Images/twitterlogo.jpg">
                </div>
                <div class="text">
                    <p>hey..hi..how are you?</p>
                    <div class="delivered-time">
                        <p>5 min ago</p>
                        </div>
                    </div>
            </div>
            <div class="sender-container">
                <div class="image">
                    <img src="Images/watermelon.jpg">
                </div>
                <div class="text">
                    <p>I am fine..how are you?</p>
                    <div class="delivered-time">
                        <p>5 min ago</p>
                        </div>
                    </div>
            </div>
            <div class="receiver-container">
                <div class="image">
                    <img src="Images/twitterlogo.jpg">
                </div>
                <div class="text">
                    <p>fine...lets catch up soon...</p>
                    <div class="delivered-time">
                        <p>5 min ago</p>
                        </div>
                    </div>
            </div>
            <div class="send-msg-container">
                <div class="type-msg-container">
                    <p>Type your message ...</p>
                    <div class="button-container">
                        <i class="fas fa-camera"></i>
                        <i class="fas fa-paperclip"></i>
                    </div>
                </div>
                <div class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </div>
                
            </div>
        </div>
    </body>
</html>
